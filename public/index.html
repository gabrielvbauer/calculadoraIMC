<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="container-border">
            <h2 class="center">Calculadora IMC</h2>
            <div class="inputs">
                <input class="input" type="number" id="weight" placeholder="Insira seu peso">
                <input class="input" type="number" id="height" placeholder="Insira sua altura">

                <button class="btn" id="calc">Calcular</button>
            </div>
            <div class="res" id="res"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
